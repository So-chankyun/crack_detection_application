{% extends "layout.html"%}
{% block content %}

        <form method="GET" action="">
            <div class="mb-3">
                {% for field in form.result_list %}

            </div>
            <a href="{{ url_for('detection.img_download') }}">Download</a>
        </form>
    </div>
{% endblock content %}
